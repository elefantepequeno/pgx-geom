run:
  go: '1.22'

linters:
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - canonicalheader
  - containedctx
  - contextcheck
  - copyloopvar
  - decorder
  - dogsled
  - dupl
  - dupword
  - durationcheck
  - err113
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - exhaustive
  - fatcontext
  - forbidigo
  - forcetypeassert
  - gci
  - ginkgolinter
  - gocheckcompilerdirectives
  - gochecksumtype
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - gofmt
  - gofumpt
  - goheader
  - goimports
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - gosmopolitan
  - govet
  - grouper
  - iface
  - importas
  - inamedparam
  - ineffassign
  - interfacebloat
  - intrange
  - loggercheck
  - makezero
  - mirror
  - misspell
  - musttag
  - nakedret
  - nestif
  - nilerr
  - nilnil
  - noctx
  - nolintlint
  - nosprintfhostport
  - perfsprint
  - prealloc
  - predeclared
  - promlinter
  - protogetter
  - reassign
  - recvcheck
  - revive
  - rowserrcheck
  - sloglint
  - spancheck
  - sqlclosecheck
  - staticcheck
  - stylecheck
  - tagalign
  - tagliatelle
  - tenv
  - testifylint
  - testpackage
  - thelper
  - tparallel
  - typecheck
  - unconvert
  - unused
  - usestdlibvars
  - wastedassign
  - whitespace
  - zerologlint
  disable:
  - cyclop
  - depguard
  - exhaustruct
  - funlen
  - gochecknoglobals
  - gochecknoinits
  - godox
  - ireturn
  - lll
  - maintidx
  - mnd
  - nlreturn
  - nonamedreturns
  - paralleltest
  - testableexamples
  - unparam
  - varnamelen
  - wrapcheck
  - wsl

linters-settings:
  gci:
    sections:
    - standard
    - default
    - prefix(github.com/twpayne/pgx-geom)
  gofumpt:
    extra-rules: true
  goimports:
    local-prefixes: github.com/twpayne/pgx-geom
  govet:
    disable:
    - fieldalignment
    - shadow
    enable-all: true
  misspell:
    locale: US
  stylecheck:
    checks:
    - all

issues:
  exclude-rules:
  - linters:
    - dupl
    - forcetypeassert
    - scopelint
    path: "_test\\.go"
  - linters:
    - forbidigo
    - gosec
    path: "internal/"
  - linters:
    - goerr113
    text: do not define dynamic errors, use wrapped static errors instead
  - linters:
    - revive
    text: unused-parameter
